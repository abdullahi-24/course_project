<app-top-nav></app-top-nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <div class="body">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <h1 class="h2">Add Course Details</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group">
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    (click)="goBack()"
                  >
                    Go Back
                  </button>
                </div>
              </div>
            </div>
            <form
              [formGroup]="courseForm"
              (ngSubmit)="submitCourseData()"
              novalidate
            >
              <div class="row justify-content-between">
                <div class="col-lg-5 col-md-12 col-sm-12">
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label>Course Name</label>
                      <input
                        type="text"
                        formControlName="courseName"
                        class="form-control"
                        required
                      />
                      <!-- errors-->
                      <p
                        *ngIf="courseName?.touched && courseName?.invalid"
                        class="error"
                      >
                        <sup>*</sup>Please enter a course name
                      </p>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label>Course ID</label>
                      <input
                        type="text"
                        formControlName="courseId"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label>Description</label>
                      <textarea
                        formControlName="courseDescription"
                        class="form-control"
                        rows="3"
                      ></textarea>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label>Start Date</label>
                      <input
                        type="date"
                        formControlName="startDate"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group text-right">
                    <button
                      type="button"
                      class="btn btn-secondary gap-right"
                      (click)="ResetForm()"
                    >
                      Reset
                    </button>
                    <button
                      type="submit"
                      class="btn btn-success"
                      [disabled]="!courseForm.valid"
                    >
                      Add Course
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
